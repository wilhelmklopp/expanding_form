<!DOCTYPE html>
<html lang="en">

<!-- Github Repo: https://github.com/xoneco/expanding_form/>
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">

    <title>Expanding Form</title>

    <!-- Bootstrap Core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
	
	<!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	
	<!-- Bootstrap Core JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
	
	<!-- Custom CSS -->
	<link href="expanding_form.css" rel="stylesheet">



</head>

<body>
	<div class ="panel panel-default">
		<div class="panel-body">Header<span class="caret"></span></div>
		<div class="panel-footer">
			<div>
				<form class ="form-url" action="" method="post">
					<input type="text" placeholder="Example Input Field" />
					<br />
					<br />
					<button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
				</form>
			</div>
		</div>
	</div>
	
	<script type="text/javascript">
	//handles form collapsing and expanding
	$(document).ready(function() {
	//handles form collapsing and expaning
	  $(".panel-footer").hide();
	  $(".panel-body").click(function()
	  {
		$(this).next(".panel-footer").slideToggle(500);
		$(this).children().toggleClass("caret-up");
	  });
	 //handles panel hover effect
	 $(".panel-body")
		.mouseenter( function() {
		$(this).toggleClass("panel-hover");
	 })
		.mouseleave( function() {
		$(this).toggleClass("panel-hover");
	})
	});
	</script>
</body>

</html>
